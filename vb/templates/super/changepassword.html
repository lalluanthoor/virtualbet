{% extends 'super/base.html' %}
{% load bootstrap3 %}
{% block content %}
{% bootstrap_messages %}
<div class="col-md-3"></div>
<form action="/changepassword/" method="post" role="form" class="col-md-6">
    {% csrf_token %}
    <legend>Change password</legend>
    {% bootstrap_form form %}
    {% buttons submit='Change Password' reset='Clear' %}{% endbuttons %}
</form>
{% endblock %}
